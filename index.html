<!doctype html>
<html lang="zxx">
  <head>
        <title>Weather App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <!-- Style CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <!-- Main Section Start -->
        <section class="d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="search-bar">
                            <input id="getCity" type="text" placeholder="city name....">
                            <button id="searchBtn" type="button">Search</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12 weather-div">
                        <div class="top-text">
                            <h1 id="city" class="cityName">City</h1>
                            <h4 id="date"></h4>
                        </div>
                        <img src="image.png" id="weatherImg">
                        <div class="weather-text">
                            <h1><span id="celcious">00</span><sup id="cel" class="active">°C</sup><sup id="far">| °F</sup></h1>
                            <h2 id="description">Description</h2>
                        </div>
                    </div>

                    <div class="col-md-6 col-12 weather-div">
                        <div class="weather-info">
                            <ul>
                                <li>Country:<span id="country"></span></li>
                                <li>Sunrise:<span id="sunrise"></span></li>
                                <li>Sunset:<span id="sunset"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main Section End -->


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

        <script src="main.js"></script>
    </body>
    </html>
